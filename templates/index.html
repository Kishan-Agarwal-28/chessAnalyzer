<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analyzer</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/chessboard-arrows.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <style>
        /* Additional styles for fixing the left panel */
        .left-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        
        .pgn-input textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .pgn-input button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .pgn-input button:hover {
            background: #34495e;
        }
        
        .moves-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
        }
        
        .move-row {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .move-row:hover {
            background: #f5f6fa;
        }
        
        .move-row.active {
            background: #e3f2fd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="pgn-input">
                <textarea id="pgnInput" placeholder="Paste your PGN here..."></textarea>
                <button id="analyzePgn">Analyze Game</button>
            </div>
            <div class="moves-list" id="movesList">
                <!-- Moves will be displayed here -->
            </div>
        </div>
        <div class="center-panel">
            <div id="board_wrapper">
                <div id="board"></div>
                <svg id="arrow_layer" class="arrow-layer"></svg>
            </div>
            <div class="controls">
                <button id="prevMove">←</button>
                <button id="nextMove">→</button>
                <button id="flipBtn">Flip Board</button>
                <button id="startBtn">Reset</button>
            </div>
        </div>
        <div class="analysis-panel">
            <div class="evaluation-bar">
                <div class="eval-fill"></div>
            </div>
            <div class="analysis-content">
                <div class="score-display">Score: <span id="score">0.0</span></div>
                <div class="best-move">Best move: <span id="bestMove">-</span></div>
                <div class="analysis-text" id="analysis">Load a game to see analysis...</div>
                <div class="variations">
                    <h4>Best line:</h4>
                    <div id="bestLine">-</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/chessboard-arrows.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
